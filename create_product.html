<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createcss.css">
    <title>Create New Product</title>
</head>
<body>

<div class="container">

    <h2>Create New Product</h2>

    <form id="create-product-form" enctype="multipart/form-data">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product_name" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required></select>

        <label for="item-image" class="item-image">Upload Image</label>
        <input type="file" id="item-image" name="item_image" accept="image/*" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="button" onclick="createProduct()">Create Product</button>
    </form>

    <script>
        fetch('get_categories.php')
            .then(response => response.json())
            .then(data => {
                const categories = data.categories;
                const categoryDropdown = document.getElementById('category');

                // Populate the dropdown with fetched category names
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryDropdown.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching categories:', error));

        function createProduct() {
            const productName = document.getElementById('product-name').value;
            const category = document.getElementById('category').value;
            const itemImageInput = document.getElementById('item-image');
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;

            if (productName.trim() === '' || price === '' || quantity === '') {
                alert('Please fill in all fields.');
                return;
            }

            const formData = new FormData();
            formData.append('productName', productName);
            formData.append('category', category);
            formData.append('price', price);
            formData.append('quantity', quantity);
            formData.append('itemImage', itemImageInput.files[0]);

            // Send a request to create the new product
            fetch('create_product.php', {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Create product response:', data);
                    // Redirect back to the product list page after successful creation
                    window.location.href = 'Admin_Panel.php';
                })
                .catch(error => {
                    console.error('Error creating product:', error.message);
                });
        }
    </script>

</div>

</body>
</html>
